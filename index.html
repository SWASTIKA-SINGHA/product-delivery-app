<!DOCTYPE html>
<html lang="en">
<head>

  <title>FastKart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout {
      background: white;
      margin: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      border-radius: 5px;
      padding: 8px;
    }
  </style>
</head>
