<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastKart - Product Delivery App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #ff4d4d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .checkout {
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .checkout input, .checkout select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkout button {
      background: green;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ FastKart</h1>
    <p>Your one-stop delivery shop</p>
  </header>

  <div class="container">
    <h2>Our Products</h2>

    <div class="products">
      <div class="card">
        <img src="lipstick.jpg" alt="Lipstick">
        <h3>Lipstick</h3>
        <p>â‚¹199</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="shampoo.jpg" alt="Shampoo">
        <h3>Shampoo</h3>
        <p>â‚¹149</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="facial-kit.jpg" alt="Facial Kit">
        <h3>Facial Kit</h3>
        <p>â‚¹349</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="maggi.jpg" alt="Maggi">
        <h3>Maggi</h3>
        <p>â‚¹40</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="toblerone.jpg" alt="Toblerone Chocolate">
        <h3>Toblerone</h3>
        <p>â‚¹120</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="book.jpg" alt="Book">
        <h3>Book</h3>
        <p>â‚¹250</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="pencil.jpg" alt="Pencil">
        <h3>Pencil</h3>
        <p>â‚¹10</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="tshirt.jpg" alt="Men's T-Shirt">
        <h3>Men's T-Shirt</h3>
        <p>â‚¹499</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="womens-dress.jpg" alt="Women's Dress">
        <h3>Women's Dress</h3>
        <p>â‚¹699</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="checkout">
      <h3>Checkout</h3>
      <input type="text" placeholder="Enter Delivery Address">
      <select>
        <option value="">Select Payment Method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="online">Online Payment</option>
      </select>
      <button>Buy Now</button>
    </div>
  </div>

</body>
</html>
