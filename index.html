<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastKart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4d4d;
      padding: 20px;
      color: white;
      text-align: center;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 16px;
      background: white;
      color: black;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
    }

    .product-card button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .checkout {
      background: white;
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, select, .buy-btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buy-btn {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí FastKart</h1>
    <p>Your one-stop delivery shop</p>
    <div class="cart-count" id="cartCount">Cart: 0</div>
  </header>

  <div class="container">
    <h2>Our Products</h2>
    <div class="product-container" id="productList">

      <!-- Product Cards -->
      <div class="product-card">
        <img src="lipstick.jpg" alt="Lipstick">
        <h3>Lipstick</h3>
        <p>‚Çπ199</p>
        <button onclick="addToCart('Lipstick')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="shampoo.jpg" alt="Shampoo">
        <h3>Shampoo</h3>
        <p>‚Çπ149</p>
        <button onclick="addToCart('Shampoo')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="facialkit.jpg" alt="Facial Kit">
        <h3>Facial Kit</h3>
        <p>‚Çπ349</p>
        <button onclick="addToCart('Facial Kit')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="maggi.jpg" alt="Maggi">
        <h3>Maggi</h3>
        <p>‚Çπ40</p>
        <button onclick="addToCart('Maggi')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="toblerone.jpg" alt="Toblerone">
        <h3>Toblerone</h3>
        <p>‚Çπ120</p>
        <button onclick="addToCart('Toblerone')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="book.jpg" alt="Book">
        <h3>Book</h3>
        <p>‚Çπ250</p>
        <button onclick="addToCart('Book')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="pencil.jpg" alt="Pencil">
        <h3>Pencil</h3>
        <p>‚Çπ10</p>
        <button onclick="addToCart('Pencil')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="Men's_tshirt.jpg" alt="Men's T-Shirt">
        <h3>Men's T-Shirt</h3>
        <p>‚Çπ499</p>
        <button onclick="addToCart('Men\'s T-Shirt')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="women's_dress.jpg" alt="Women's Dress">
        <h3>Women's Dress</h3>
        <p>‚Çπ699</p>
        <button onclick="addToCart('Women\'s Dress')">Add to Cart</button>
      </div>

    </div>

    <div class="checkout">
      <h2>Checkout</h2>
      <input type="text" id="address" placeholder="Enter Delivery Address">
      <select id="paymentMethod">
        <option selected disabled value="">Select Payment Method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="online">Online Payment</option>
      </select>
      <button class="buy-btn" onclick="buyNow()">Buy Now</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(item) {
      cart.push(item);
      document.getElementById('cartCount').innerText = `Cart: ${cart.length}`;
      alert(`${item} added to cart!`);
    }

    function buyNow() {
      const address = document.getElementById('address').value.trim();
      const payment = document.getElementById('paymentMethod').value;

      if (cart.length === 0) {
        alert("‚ùå Your cart is empty!");
        return;
      }

      if (!address) {
        alert("‚ùå Please enter a delivery address.");
        return;
      }

      if (!payment) {
        alert("‚ùå Please select a payment method.");
        return;
      }

      let paymentMsg = payment === 'cod'
        ? 'üì¶ Your order will be delivered with Cash on Delivery!'
        : 'üí≥ Proceeding to online payment... (simulated)';

      alert(`‚úÖ Order placed successfully!\n\nüõçÔ∏è Items: ${cart.join(', ')}\nüè† Address: ${address}\nüí∞ Payment: ${payment.toUpperCase()}\n\n${paymentMsg}`);

      // Reset everything
      cart = [];
      document.getElementById('cartCount').innerText = 'Cart: 0';
      document.getElementById('address').value = '';
      document.getElementById('paymentMethod').selectedIndex = 0;
    }
  </script>

</body>
</html>
