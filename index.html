<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastKart - Product Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .category {
      margin: 40px 0 20px;
      font-size: 24px;
      color: #444;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 180px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .buy-section {
      margin: 40px auto;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .buy-section textarea {
      width: 100%;
      padding: 8px;
    }

    .buy-section button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🛒 Welcome to FastKart</h1>

  <!-- Beauty Products -->
  <div class="category">💄 Beauty Products</div>
  <div class="product-container">
    <div class="product">
      <img src="https://i.imgur.com/L5lK45P.jpg" alt="Lipstick">
      <p>Lipstick</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/Olnb2kM.jpg" alt="Shampoo">
      <p>Shampoo</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/k3w2YUZ.jpg" alt="Facial Kit">
      <p>Facial Kit</p>
    </div>
  </div>

  <!-- Food Items -->
  <div class="category">🍜 Food Items</div>
  <div class="product-container">
    <div class="product">
      <img src="https://i.imgur.com/L9NlvYw.jpg" alt="Cup Noodles">
      <p>Cup Noodles</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/yBU8fO3.jpg" alt="Maggie">
      <p>Maggie</p>
    </div>
  </div>

  <!-- Chocolates -->
  <div class="category">🍫 Chocolates</div>
  <div class="product-container">
    <div class="product">
      <img src="https://i.imgur.com/xb3c9Pa.jpg" alt="Toblerone">
      <p>Toblerone</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/ak59bGC.jpg" alt="Dark Chocolate">
      <p>Dark Chocolate</p>
    </div>
  </div>

  <!-- Stationery -->
  <div class="category">✏️ Stationery</div>
  <div class="product-container">
    <div class="product">
      <img src="https://i.imgur.com/v8YoK6J.jpg" alt="Books">
      <p>Books</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/28XtYcp.jpg" alt="Pencils">
      <p>Pencils</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/61o6ITQ.jpg" alt="Eraser">
      <p>Eraser</p>
    </div>
  </div>

  <!-- Clothing -->
  <div class="category">👕 Clothing</div>
  <div class="product-container">
    <div class="product">
      <img src="https://i.imgur.com/GtzzcS1.jpg" alt="Women's Dress">
      <p>Women's Clothing</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/SlcHaFB.jpg" alt="Men's Shirt">
      <p>Men’s Shirt</p>
    </div>
  </div>

  <!-- Checkout Section -->
  <div class="buy-section">
    <h2>🛍️ Checkout</h2>
    <label>📍 Delivery Address:</label><br>
    <textarea rows="4" placeholder="Enter your address..."></textarea><br><br>

    <label>💳 Payment Method:</label><br>
    <input type="radio" name="payment" value="cod"> Cash on Delivery<br>
    <input type="radio" name="payment" value="online"> Online Payment<br>

    <button>Buy Now</button>
  </div>

</body>
</html>
