<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastKart - Product Delivery App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .cart {
      text-align: right;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-section {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ FastKart</h1>
  <div class="cart" id="cartCount">Cart: 0</div>

  <div class="product-container">
    <div class="product">
      <img src="lipstick.jpg" alt="Lipstick" />
      <h3>Lipstick</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
    <div class="product">
      <img src="shampoo.jpg" alt="Shampoo" />
      <h3>Shampoo</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
    <div class="product">
      <img src="facialkit.jpg" alt="Facial Kit" />
      <h3>Facial Kit</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
    <div class="product">
      <img src="maggi.jpg" alt="Maggi" />
      <h3>Maggi</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
    <div class="product">
      <img src="toblerone.jpg" alt="Toblerone" />
      <h3>Toblerone</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
    <div class="product">
      <img src="book.jpg" alt="Books" />
      <h3>Books</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
    <div class="product">
      <img src="pencil.jpg" alt="Pencils" />
      <h3>Pencils</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
    <div class="product">
      <img src="Men's_tshirt.jpg" alt="Men's T-Shirt" />
      <h3>Men's T-Shirt</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
    <div class="product">
      <img src="women's_dress.jpg" alt="Women's Dress" />
      <h3>Women's Dress</h3>
      <button onclick='addToCart(this)'>Add to Cart</button>
    </div>
  </div>

  <div class="buy-section">
    <h2>Complete Your Purchase</h2>
    <input type="text" id="address" placeholder="Enter delivery address" />
    <select id="payment">
      <option value="COD">Cash on Delivery</option>
      <option value="Online">Online Payment</option>
    </select>
    <button onclick="buyNow()">Buy Now</button>
  </div>

  <script>
    const cart = [];

    function addToCart(button) {
      const itemName = button.parentElement.querySelector("h3").innerText;
      cart.push(itemName);
      document.getElementById("cartCount").innerText = "Cart: " + cart.length;
      alert(itemName + " added to cart!");
    }

    function buyNow() {
      const address = document.getElementById("address").value;
      const payment = document.getElementById("payment").value;

      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      if (!address) {
        alert("Please enter your delivery address.");
        return;
      }

      alert(`Order placed for ${cart.length} item(s).
Address: ${address}
Payment method: ${payment}`);
      
      // Optionally clear cart
      cart.length = 0;
      document.getElementById("cartCount").innerText = "Cart: 0";
      document.getElementById("address").value = "";
    }
  </script>
</body>
</html>
