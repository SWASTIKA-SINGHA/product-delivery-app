<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastKart - Product Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      margin: 0.2rem 0;
    }
    .product button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>🚛 FastKart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <div class="container">
    <!-- 🧺 Default Product -->
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1" />
      <h3>Apple</h3>
      <p>₹49 / kg</p>
      <button>Add to Cart</button>
    </div>

    <!-- 💄 Beauty Products -->
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Lipstick" alt="Lipstick" />
      <h3>Lipstick</h3>
      <p>₹120</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Shampoo" alt="Shampoo" />
      <h3>Shampoo</h3>
      <p>₹180</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Facial+Kit" alt="Facial Kit" />
      <h3>Facial Kit</h3>
      <p>₹299</p>
      <button>Add to Cart</button>
    </div>

    <!-- 🍜 Food Items -->
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Cup+Noodles" alt="Cup Noodles" />
      <h3>Cup Noodles</h3>
      <p>₹45</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Maggi" alt="Maggi" />
      <h3>Maggi</h3>
      <p>₹12</p>
      <button>Add to Cart</button>
    </div>

    <!-- 🍫 Chocolates -->
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Toblerone" alt="Toblerone" />
      <h3>Toblerone</h3>
      <p>₹120</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Dark+Chocolate" alt="Dark Chocolate" />
      <h3>Dark Chocolate</h3>
      <p>₹99</p>
      <button>Add to Cart</button>
    </div>

    <!-- ✏️ Stationery Items -->
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Books" alt="Books" />
      <h3>Books</h3>
      <p>₹250</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Pencils" alt="Pencils" />
      <h3>Pencil Pack</h3>
      <p>₹30</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Erasers" alt="Erasers" />
      <h3>Erasers</h3>
      <p>₹10</p>
      <button>Add to Cart</button>
    </div>

    <!-- 👗 Clothing -->
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Women+Dress" alt="Women Dress" />
      <h3>Women's Dress</h3>
      <p>₹799</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150?text=Men+Shirt" alt="Men Shirt" />
      <h3>Men's Shirt</h3>
      <p>₹699</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
