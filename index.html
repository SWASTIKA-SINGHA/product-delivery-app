<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastKart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4d4d;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
    }

    .product-card button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .checkout {
      background: white;
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, select, .buy-btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buy-btn {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ FastKart</h1>
    <p>Your one-stop delivery shop</p>
  </header>

  <div class="container">
    <h2>Our Products</h2>
    <div class="product-container">
      
      <div class="product-card">
        <img src="lipstick.jpg" alt="Lipstick">
        <h3>Lipstick</h3>
        <p>â‚¹199</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="shampoo.jpg" alt="Shampoo">
        <h3>Shampoo</h3>
        <p>â‚¹149</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="facialkit.jpg" alt="Facial Kit">
        <h3>Facial Kit</h3>
        <p>â‚¹349</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="maggi.jpg" alt="Maggi">
        <h3>Maggi</h3>
        <p>â‚¹40</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="toblerone.jpg" alt="Toblerone Chocolate">
        <h3>Toblerone</h3>
        <p>â‚¹120</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="book.jpg" alt="Book">
        <h3>Book</h3>
        <p>â‚¹250</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="pencil.jpg" alt="Pencil">
        <h3>Pencil</h3>
        <p>â‚¹10</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="Men's_tshirt.jpg" alt="Men's T-Shirt">
        <h3>Men's T-Shirt</h3>
        <p>â‚¹499</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="women's_dress.jpg" alt="Women's Dress">
        <h3>Women's Dress</h3>
        <p>â‚¹699</p>
        <button>Add to Cart</button>
      </div>

    </div>

    <div class="checkout">
      <h2>Checkout</h2>
      <input type="text" placeholder="Enter Delivery Address">
      <select>
        <option selected disabled>Select Payment Method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="online">Online Payment</option>
      </select>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
